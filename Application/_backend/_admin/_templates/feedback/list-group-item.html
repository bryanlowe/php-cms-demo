<span id="fb-entry-{{post.feedback_id}}">
	<a id="fb-link-{{post.feedback_id}}" class="list-group-item" href="javascript:showFeedbackDetails({{post.feedback_id}}, {{post.read_status}});">
	   <span class="badge">{{post.feedback_date}}</span>
	   Feedback: {{post.customer_name}} {{post.company}}
	</a>
	<div id="fb-details-{{post.feedback_id}}" style="display: none;">
		{{post.feedback_details}}
		<p align="right"><i>-- {{post.customer_name}} {{post.company}}</i></p>
	</div>
</span>
