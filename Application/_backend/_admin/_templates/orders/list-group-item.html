<span id="order-entry-{{order.order_id}}">
	<a id="order-link-{{order.order_id}}" class="list-group-item" href="javascript:showOrderDetails({{order.order_id}}, {{order.read_status}});">
	   <span class="badge">{{order.order_date}}</span>
	   Order Request: {{order.customer_name}} {{order.company}}
	</a>
	<div id="order-details-{{order.order_id}}" style="display: none;">
		{{order.order_details}}
		<p align="right"><i>-- {{order.customer_name}} {{order.company}}</i></p>
	</div>
</span>
