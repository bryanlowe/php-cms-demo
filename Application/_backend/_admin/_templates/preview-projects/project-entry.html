{% if PROJECT_ENTRIES %}
	{% for project in PROJECT_ENTRIES %}
		<tr>
			<td>
				<a id="project_{{project._id}}" class="toggleDesc">
					{{project.project_title}}
				</a>
				<div id="project_{{project._id}}_desc" class="hide">
					<p>{{project.project_description}}</p>
				</div>
			</td>
			<td>{{project.project_date}}</td>
		</tr>
	{% endfor %}
{% else %}
<tr><td colspan="4"><p align="center">There are no active projects to show.</p></td></tr>
{% endif %}
