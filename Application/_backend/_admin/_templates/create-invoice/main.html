{% extends "_common/base.html" %}

{% block content %}
<div class="container">
	<div class="row task-panel">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Create Writer Invoice</h3>
				</div>
				<div class="panel-body">
					<div id="writers_select_container" class="input_container">
						{% include "create-invoice/writers_select.html" %}
					</div>
					<div id="start_date_container" class="input_container">
						<label for="start_date">Start Date</label><br>
						<input type="text" class="form-control" name="start_date" id="start_date" />
					</div>
					<div id="end_date_container" class="input_container">
						<label for="end_date">End Date</label><br>
						<input type="text" class="form-control" name="end_date" id="end_date" />
					</div>
					<div class="button_panel" style="margin-top: 26px;">
						<div class="btn_container">
							<input type="button" class="btn btn-info" value="CREATE INVOICE" name="createBtn" id="createBtn">
						</div>
						<div class="btn_container">
							<input type="button" class="btn btn-success" value="SAVE" name="submitBtn" id="submitBtn">
						</div>
						<div class="btn_container">
							<input type="button" class="btn btn-info" value="RESET" name="resetBtn" id="resetBtn">
						</div>
					</div>
					<div class="clear"><hr></div>
					<div id="writer-invoice" class="table-responsive">
	                    {% include 'create-invoice/invoice-entry.html' %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
