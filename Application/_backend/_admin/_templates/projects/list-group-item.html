	{% for event in PROJECT_TIMELINE %}
		<script type="text/javascript">
		<!--
			var timeline_{{ loop.index }} = {description: '{{ event.description }}', date: '{{ event.date }}' };
		//-->
		</script>
	    <div class="list-group-item"><a href="javascript:;" onclick="$('#timeline-desc').html($('#event_{{ loop.index }}').html());">Timeline Event: {{ event.date }}</a> <button class="close" type="button" onclick="removeEvent(timeline_{{ loop.index }});">Ã—</button></div>

{% else %}

{% endif %}
