{% extends "_common/base.html" %}

{% block content %}
<style>
	.fc-event-time {
		display: none;
	}
</style>
<div class="container">
	<div class="row task-panel">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">View Writer Schedule</h3>
				</div>
				<div class="panel-body">
					<div id="writers_select_container" class="input_container">
						{% include "writers/writers_select.html" %}
					</div>
					<div id="datepicker_container" class="input_container">
						<label for="datepicker">Pick a date</label><br>
						<input type="text" class="form-control" name="datepicker" id="datepicker" />
					</div>
					<div id="hours_container" class="input_container">
						<label for="hours">How many hours?</label><br>
						<select class="form-control" name="hours" id="hours">
							<option value="">Select hours</option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
						</select>
					</div>
					<div id="description_container" class="input_container">
						<label for="description">Description</label><br>
						<input type="text" class="form-control" name="description" id="description" />
					</div>
					<div class="button_panel" style="margin-top: 26px;">
						<div class="btn_container">
							<input type="button" class="btn btn-success" value="SAVE" name="submitBtn" id="submitBtn">
						</div>
						<div class="btn_container">
							<input type="button" class="btn btn-info" value="RESET" name="resetBtn" id="resetBtn">
						</div>
					</div>
					<div class="clear"></div>
					<div id="writer-schedule"></div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
