<tr>
	<td><a id="invoice_{{invoice.invoice_id}}" class="toggleDesc">{{invoice.invoice_number}}</a></td>
	<td><a href="{{invoice.link_href}}" {{invoice.link_target}}>{{invoice.invoice_file}}</a></td>
	<td>{{invoice.update_date}}</td>
	<td>{{invoice.cost}}</td>
</tr>
<div id="invoice_{{invoice.invoice_id}}_details" class="hide">
	<p><strong>Last Updated:</strong> {{invoice.update_date}}</p>
	<p><strong>Description:</strong></p>
	<p>{{invoice.description}}</p>
	<p><strong>Current Status:</strong></p>
	<p>{{invoice.status}}</p>
</div>
