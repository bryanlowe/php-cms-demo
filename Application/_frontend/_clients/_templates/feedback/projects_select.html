<label for="projects_select">Is this about a project?</label><br>
<select class="form-control" name="projects_select" id="projects_select">
	<option value="">Please select a project</option>
	{% for project in PROJECTS %}
	    <option value="{{ project._id }}">Project: {{ project.project_tag }} -- Date: {{ project.project_date }}</option>
	{% endfor %}
</select>
