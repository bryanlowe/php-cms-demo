{% extends "_common/base.html" %}

{% block header %}
	{% include "_common/header_login.html" %}
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Please Register</h3>
				</div>
				<div class="panel-body">
					{{REGISTER_FORM|raw}}
					<div class="clear"></div>
					<div class="button_panel">
						<div class="btn_container col-lg-offset-1">
							<input type="button" class="btn btn-success" value="SIGN UP" name="submitBtn" id="submitBtn">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
