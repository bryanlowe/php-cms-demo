<tr>
	<td><a id="project_{{project.project_id}}" class="toggleDesc">{{project.project_title}}</a></td>
	<td>{{project.status}}</td>
	<td>{{project.update_date}}</td>
</tr>
<div id="project_{{project.project_id}}_details" class="hide">
	<p><strong>Last Updated:</strong> {{project.update_date}}</p>
	<p><strong>Description:</strong></p>
	<p>{{project.description}}</p>
	<p><strong>Current Status:</strong></p>
	<p>{{project.status_desc}}</p>
</div>
