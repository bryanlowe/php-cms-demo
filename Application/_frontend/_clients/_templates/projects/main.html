{% extends "_common/base.html" %}

{% block content %}
<div id="container">
	<div class="row task-panel">
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-tasks"></i> Projects</h3>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table id="projectTbl" class="table table-bordered table-hover table-striped tablesorter">
							<thead>
		                    	<tr>
			                        <th class="header">Title <i class="fa fa-sort"></i></th>
			                        <th class="header">Status <i class="fa fa-sort"></i></th>
			                        <th class="header">Last Updated <i class="fa fa-sort"></i></th>
		                      	</tr>
	                      	</thead>
	                      	<tbody id="project_entries">
              					{% include 'projects/project-entry.html' %}
              				</tbody>
                 	 	</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-search"></i> Project Description</h3>
				</div>
				<div id="projectDesc" class="panel-body">
					<p>Click on an project title to view its description.</p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
