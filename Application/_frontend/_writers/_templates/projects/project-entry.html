{% if PROJECT_ENTRIES %}
	{% for project in PROJECT_ENTRIES %}
		<tr>
			<td>
				<a id="project_{{project._id}}" class="project_link">
					{{project.project_title}}
				</a>
				{% if project.solve_link is defined and project.solve_link != '' %}
					<br /><a href="{{ project.solve_link }}" target="_blank">Solve Link</a>
				{% endif %}
			</td>
			<td>{{project.project_date}}</td>
		</tr>
	{% endfor %}
{% else %}
<tr><td colspan="2"><p align="center">There are no active projects to show.</p></td></tr>
{% endif %}
